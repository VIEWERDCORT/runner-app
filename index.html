<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Pro - Tracker</title>
    <style>
        /* Diseño orientado a móviles (Mobile First) */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        h1 { font-size: 1.2rem; color: #888; letter-spacing: 2px; margin-bottom: 30px; }

        .stat-group { margin-bottom: 30px; }

        .label { font-size: 0.8rem; color: #aaa; text-transform: uppercase; display: block; }

        .value { font-size: 3.5rem; font-weight: bold; color: #00ff88; line-height: 1; }
        
        #tiempo { color: #44abff; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        button {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start { background-color: #00ff88; color: #000; }
        .btn-stop { background-color: #ff4444; color: #fff; }
        
        button:active { transform: scale(0.95); filter: brightness(0.8); }

        #status { margin-top: 20px; font-size: 0.8rem; color: #444; }
    </style>
</head>
<body>

    <div class="container">
        <h1>RUNNER TRACKER</h1>
        
        <div class="stat-group">
            <span class="label">Distancia</span>
            <span id="distancia" class="value">0.00</span>
            <span class="label">Kilómetros</span>
        </div>

        <div class="stat-group">
            <span class="label">Tiempo</span>
            <span id="tiempo" class="value">00:00</span>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="iniciarCarrera()">INICIAR</button>
            <button class="btn-stop" onclick="detenerCarrera()">DETENER</button>
        </div>

        <div id="status">Listo para empezar</div>
    </div>

    <script>
        let watchID;
        let distanciaTotal = 0;
        let ultimaPosicion = null;
        let tiempoInicio;
        let intervaloTiempo;

        function iniciarCarrera() {
            // 1. Reiniciar valores
            distanciaTotal = 0;
            ultimaPosicion = null;
            document.getElementById('distancia').innerText = "0.00";
            document.getElementById('status').innerText = "Buscando señal GPS...";
            
            // 2. Iniciar Cronómetro (Usando Date.now() para precisión técnica)
            tiempoInicio = Date.now();
            clearInterval(intervaloTiempo);
            intervaloTiempo = setInterval(actualizarCronometro, 1000);

            // 3. Activar GPS
            if ("geolocation" in navigator) {
                watchID = navigator.geolocation.watchPosition(posicion => {
                    const { latitude, longitude } = posicion.coords;
                    document.getElementById('status').innerText = "Rastreando en vivo...";
                    
                    if (ultimaPosicion) {
                        const d = calcularDistancia(
                            ultimaPosicion.lat, ultimaPosicion.lon,
                            latitude, longitude
                        );
                        distanciaTotal += d;
                        document.getElementById('distancia').innerText = distanciaTotal.toFixed(2);
                    }
                    ultimaPosicion = { lat: latitude, lon: longitude };
                }, 
                error => {
                    document.getElementById('status').innerText = "Error: Activa el GPS";
                    console.error(error);
                }, 
                { 
                    enableHighAccuracy: true, // Obliga al celular a usar satélites
                    maximumAge: 0 
                });
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }

        function actualizarCronometro() {
            const segundosTotales = Math.floor((Date.now() - tiempoInicio) / 1000);
            const min = Math.floor(segundosTotales / 60).toString().padStart(2, '0');
            const seg = (segundosTotales % 60).toString().padStart(2, '0');
            document.getElementById('tiempo').innerText = `${min}:${seg}`;
        }

        // Fórmula de Haversine para calcular distancia real sobre la tierra
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en KM
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function detenerCarrera() {
            if (watchID) navigator.geolocation.clearWatch(watchID);
            clearInterval(intervaloTiempo);
            document.getElementById('status').innerText = "Carrera finalizada";
            alert("Resumen: Recorriste " + distanciaTotal.toFixed(2) + " km");
        }
    </script>
</body>
</html>
